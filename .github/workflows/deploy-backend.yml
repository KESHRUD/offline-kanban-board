# ============================================================================
# Deploy Backend to Google Cloud Run (Optional)
# Triggered manually or on push to main
# ============================================================================

name: Deploy Backend to Cloud Run

on:
  workflow_dispatch: # Manual trigger only
  # push:
  #   branches: [main]
  #   paths:
  #     - 'backend/**'
  #     - 'docker/Dockerfile.backend'

jobs:
  deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build and push Docker image
        run: |
          docker build -f docker/Dockerfile.backend -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/kanban-backend:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/kanban-backend:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy kanban-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/kanban-backend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production
      
      - name: Deployment successful
        run: echo "✅ Backend deployed to Cloud Run successfully!"

# ============================================================================
# Required GitHub Secrets (Repository Settings → Secrets and variables → Actions):
# ============================================================================
# 
# GCP_SA_KEY:        Service account JSON key with Cloud Run Admin role
# GCP_PROJECT_ID:    Your GCP project ID
#
# How to create GCP_SA_KEY:
# 1. Go to GCP Console → IAM & Admin → Service Accounts
# 2. Create service account with roles:
#    - Cloud Run Admin
#    - Storage Admin
#    - Service Account User
# 3. Create JSON key
# 4. Copy entire JSON content to GitHub Secret
# ============================================================================
